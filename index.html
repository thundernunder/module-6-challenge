<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <body>
    <div class="row">
      <aside class="col-lg-3 pb-3" id="search-bar-section">
        <h3 id="search-aside-heading" class="mt-1 h3 form-label"></h3>
        <form id="search-form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="search-input"
                placeholder="Houston"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <div class = "search-history-list">
                <button 
                  type="submit"
                  class="btn search-button"
                  id="search-button"
                  aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-lg-9 pb-3">
        <section
          id="today"
          class="mt-3"
          role="region"
          aria-live="polite"
        ></section>
        <section
          id="forecast"
          class="row mt-3"
          role="region"
          aria-live="polite"
        ></section>
      </div>
    </div>
  </div>
      
   
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
     integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
     crossorigin="anonymous"
   ></script>
   <script 
     src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
     integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
     crossorigin="anonymous"
   ></script>
   <script 
     src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
     integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
     crossorigin="anonymous"
   ></script>
   <!-- <script src="script.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	  <!-- <script src="./Assets/js/index.js"></script> -->
    <script src="./Assets/js/script-two.js"></script>
  </body>

</html>
